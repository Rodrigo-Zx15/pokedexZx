<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedéx</title>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body class='d-flex justify-content-center align-items-center pb-5'>
<div class="d-flex mb-4" id='main'>
	<div id="left-side" class="container-fluid">
		<div class="row h-25 justify-content-start d-flex" >
			<div class="col-4 w-25 me-2" id='lights'>
				<span id="light-big-border">
					<span id='light-big'>
					
					</span>
				</span>
			</div>
			<div class="col-8 mt-3 d-flex justify-content-start">
				<div class='light-sm light-red'></div>
			
			
				<div class='light-sm light-yellow'></div>
			
			
				<div class='light-sm light-green'></div>
			</div>
		</div>
		<div class="row h-50 justify-content-center align-items-center me-0 ms-0">
			<div class="d-flex flex-column h-100 pt-2" id='dex-screen'>
				<img src="https://cdn.bulbagarden.net/upload/thumb/6/6c/Generation_I_Pokedex.png/160px-Generation_I_Pokedex.png" class="img-thumbnail" alt="...">
				<div class="row d-flex justify-content-between">
					<div class='col-3 light-red' id='screen-light'></div> 
					<div class='d-flex flex-column col-3 align-items-center justify-content-around'>
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
						<div class="line"></div>
					</div>
				</div>	
			</div>
		</div>
		<div class="row h-25 align-items-center">
			
				<div class="input-group h-25">
					<input type="text" class="form-control" placeholder="Search by name or Dex number" aria-label="Search by name or Dex number" id='poke-search'>
					<button class="btn btn-warning" type="button" id="button-search">Go</button>
				</div>
			
			
		</div>
	</div>
	<div id="right-side" class="container-fluid align-self-center">
		<div class="col-12 rounded mt-4 p-3" id='name-screen'>
			<p class='d-flex justify-content-center align-items-center h-100'>#000: Pokemón</p>
		</div>
		<div class="row h-25 justify-content-center align-items-center">
			<div class="col-9 h-75">
					<div class="row h-100 row-cols-2" id='stats'>
						<div class="col-2 square">
							HP
						</div>
						<div class="col-2 square">
							ATK
						</div>
						<div class="col-2 square">
							DEF
						</div>
						<div class="col-2 square">
							SA
						</div>
						<div class="col-2 square">
							SD
						</div>
						<div class="col-2 square">
							SPD
						</div>
					
						<div class="col-2 square"></div>
						<div class="col-2 square"></div>
						<div class="col-2 square"></div>
						<div class="col-2 square"></div>
						<div class="col-2 square"></div>
						<div class="col-2 square"></div>
					</div>
				
			</div>
		</div>
		<div class="row h-25 justify-content-center m-3">
			
				<div class="col-4 h-50 w-25 type" id='type-1'>Type 1</div>
				<div class="col-4 h-50 w-25 type" id='type-2'>Type 2</div>
			
			
			
		</div>
		<div class="row h-25 justify-content-around">
			<div class="col-4 h-25 align-self-center mb-3">
				<button type="button" class="btn btn-secondary" id='button-prev'>Previous Pokémon</button>
			</div>	
			<div class="col-4 h-25 align-self-center mb-3">
				<button type="button" class="btn btn-secondary" id='button-next'>Next Pokémon</button>
			</div>	
		</div>
	</div>
</div>
<script src="dex.js"></script>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
